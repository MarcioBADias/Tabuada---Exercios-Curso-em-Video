<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="tabuada.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>TABUADA</h1>
    </header>
    <main>
        <section class="box">
            <div>
                <p><h2>
                Digite um número abaixo:
                </h2></p>
                <label for="n">Numero:</label>
                <input type="number" name="number" id="n">
                <input type="button" value="Gerar Tabuada" id="gerar" onclick="gerar()">
            </div>
         </section>

         <section class="box">
            <div>
                <select name="tabuada" id="seltab" size="10">
                    <option><strong>Preparando sua tabuada... </strong></option>
                </select>
            </div>
        </section>       
    </main>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="tabuada.js"></script>
</body>
</html>
